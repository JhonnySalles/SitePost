<mat-card *ngIf="platformDetails">
  <mat-card-header
    class="platform-header"
    [ngStyle]="{ 'background-color': themeService.isDarkTheme() ? platformDetails.darkColor : platformDetails.color }"
  >
    <ion-icon [name]="platformDetails.icon" class="platform-icon"></ion-icon>
    <mat-card-title>{{ platformDetails.name }}</mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content class="platform-content">
    <div class="setting-row">
      <span>Ativo</span>
      <mat-checkbox [(ngModel)]="config.active"></mat-checkbox>
    </div>

    <ng-container *ngIf="isTumblr() && tumblrConfigs">
      <mat-divider></mat-divider>
      <div class="setting-row">
        <span>Blog</span>
        <mat-form-field appearance="outline" class="blog-select">
          <mat-select [(ngModel)]="tumblrConfigs.blogName">
            <mat-option *ngFor="let blog of tumblrConfigs.blogs" [value]="blog.name">
              {{ blog.title }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button mat-stroked-button color="primary" class="full-width-btn">Consultar Blogs</button>
    </ng-container>
  </mat-card-content>
</mat-card>
