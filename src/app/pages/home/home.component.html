<div class="home-container">
  <div class="scroll-content">
    <mat-card class="pill-card">
      <div fxLayout="row" fxLayoutAlign="space-around center" class="platform-icons">
        <ion-icon
          *ngFor="let platform of platforms"
          [name]="platform.icon"
          [style.color]="
            isPlatformActive(platform.name) ? 'var(--platform-icon-active)' : 'var(--platform-icon-inactive)'
          "
          (mousedown)="onPlatformPress(platform.name)"
          (mouseup)="onPlatformRelease()"
          (mouseleave)="onPlatformRelease()"
          (touchstart)="onPlatformPress(platform.name)"
          (touchend)="onPlatformRelease()"
        >
        </ion-icon>
      </div>
    </mat-card>

    <mat-form-field class="post-textarea" appearance="outline">
      <mat-label>O que você está pensando?</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="5"
        [formControl]="postTextCtrl"
        #postTextarea
      ></textarea>
    </mat-form-field>

    <div class="counters-container" fxLayout="row wrap" fxLayoutGap="8px">
      <div
        *ngFor="let platform of platforms"
        class="counter-pill"
        [ngClass]="{ error: getRemainingCharacters(platform) < 0 }"
      >
        <ion-icon [name]="platform.icon" class="counter-icon"></ion-icon>
        <span>{{ getRemainingCharacters(platform) }}</span>
      </div>
    </div>

    <div class="divider-container">
      <mat-divider></mat-divider>
    </div>

    <mat-form-field class="tags-field" appearance="outline">
      <mat-label>Tags</mat-label>
      <mat-chip-grid #chipGrid aria-label="Tag selection">
        <mat-chip-row *ngFor="let tag of tags" (removed)="remove(tag)">
          {{ tag }}
          <button matChipRemove aria-label="'remover ' + tag">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      </mat-chip-grid>
      <input
        placeholder="Nova tag..."
        #tagInput
        [formControl]="tagCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipGrid"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)"
      />
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let tag of filteredTags$ | async" [value]="tag">
          {{ tag }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <ngx-dropzone
      class="image-dropzone"
      (change)="onSelectFiles($event)"
      accept="image/jpeg,image/png,image/gif"
      [multiple]="true"
    >
      <ngx-dropzone-label>
        <mat-icon>add_photo_alternate</mat-icon>
        <div>Arraste suas imagens aqui ou clique para selecionar</div>
      </ngx-dropzone-label>
    </ngx-dropzone>

    <div
      class="previews-container"
      *ngIf="uploadedFiles.length > 0"
      cdkDropList
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="onImageDrop($event)"
    >
      <div *ngFor="let image of uploadedFiles" class="preview-item-wrapper" cdkDrag>
        <ngx-dropzone-image-preview
          ngProjectAs="ngx-dropzone-preview"
          [file]="image.file"
          [removable]="true"
          (removed)="onRemoveFile(image.file)"
        >
        </ngx-dropzone-image-preview>

        <div class="preview-overlay" *ngIf="activePlatforms.length > 0">
          <ion-icon
            *ngFor="let config of activePlatforms"
            [name]="getPlatformIcon(config.platform)"
            (click)="toggleImagePlatform(image, config.platform)"
            [class.selected]="isPlatformSelectedForImage(image, config.platform)"
          >
          </ion-icon>
        </div>
      </div>
    </div>

    <div
      class="floating-action-panel"
      [class.expanded]="isExpanded"
      (mouseenter)="onPanelMouseEnter()"
      (mouseleave)="onPanelMouseLeave()"
    >
      <button class="action-item cancel" mat-ripple (click)="onCancel()">
        <ion-icon name="close-circle-outline"></ion-icon>
        <span class="action-text">Cancelar</span>
      </button>

      <button class="action-item draft" mat-ripple (click)="onSaveAsDraft()">
        <ion-icon name="document-text-outline"></ion-icon>
        <span class="action-text">Rascunho</span>
      </button>

      <button class="action-item post" mat-ripple (click)="onPublish()">
        <ion-icon name="send-outline"></ion-icon>
        <span class="action-text">Postar</span>
      </button>
    </div>
  </div>
</div>
