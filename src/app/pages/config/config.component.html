<div class="config-container">
  <div class="config-content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Autenticação</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <button mat-raised-button color="primary" class="login-button">Login na Api</button>
      </mat-card-content>
    </mat-card>

    <mat-divider></mat-divider>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Preferências</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="row" fxLayoutAlign="space-between center">
        <span>Tema Escuro</span>
        <mat-slide-toggle [checked]="themeService.isDarkTheme()" (change)="onThemeChange($event.checked)">
        </mat-slide-toggle>
      </mat-card-content>
    </mat-card>

    <mat-divider></mat-divider>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Contas Conectadas</mat-card-title>
      </mat-card-header>
      <mat-card-content class="accounts-list" *ngIf="configs$ | async as configs">
        <app-platform-card *ngFor="let conf of localConfigs" [config]="conf"> </app-platform-card>
      </mat-card-content>
    </mat-card>

    <mat-divider></mat-divider>
    <div class="action-buttons" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="16px">
      <button mat-stroked-button (click)="onCancel()">Cancelar</button>
      <button mat-flat-button color="primary" (click)="onSave()">Salvar</button>
    </div>
  </div>
</div>
