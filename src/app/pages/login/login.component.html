<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="login-card-wrapper">
      <mat-card class="login-card">
        <mat-card-header>
          <div class="title-container" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
            <h1 class="login-title">SitePost</h1>
            <mat-icon class="title-icon">interests</mat-icon>
          </div>
        </mat-card-header>

        <mat-card-content fxLayout="column">
          <mat-form-field appearance="outline">
            <mat-label>Usuário</mat-label>
            <input matInput placeholder="Digite seu usuário" formControlName="username" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              placeholder="Digite sua senha"
              formControlName="password"
              autocomplete="current-password"
            />
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>

          <mat-checkbox class="save-login-checkbox" [checked]="true"> Salvar o login realizado </mat-checkbox>
        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button color="primary" class="login-button" type="submit" [disabled]="loginForm.invalid">
            ENTRAR
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </form>
</div>
