<div
  class="history-container"
  infinite-scroll
  [scrollWindow]="false"
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
>
  <div class="grid-container" #gridContainer>
    <div *ngFor="let item of items" class="grid-item">
      <app-history-card [item]="item" (itemDeleted)="onItemDeleted($event)"></app-history-card>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading-spinner">Carregando mais...</div>
</div>
